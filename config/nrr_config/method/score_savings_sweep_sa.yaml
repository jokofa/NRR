# @package _global_
# model parameters

nrr_cfg:
  init_method: 'savings'
  init_method_cfg:
    savings_function: 'clarke_wright'
  sg_construction_method: 'sweep'
  sg_construction_method_cfg:
    n_target: 100
    sweep_direction: 'both'
    alpha: 1.0
  scoring_method: 'rnd'
  scoring_method_cfg: #
  sg_selection_method: 'multi'
  sg_selection_method_cfg: #
  accept_method: 'sa'
  accept_method_cfg:
    restart_at_step: 20
